    <script>
        // Function to format currency
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return 'Rp 0';
            return 'Rp ' + parseFloat(amount).toLocaleString('id-ID');
        }

        // Function to format date as dd-MMM-yyyy
        function formatDate(dateString) {
            if (!dateString) return '';
            // Check if dateString is already formatted (like "01 Jan 2025, 10:30")
            if (dateString.includes(',')) {
                return dateString; // Return as is if already formatted
            }
            // Otherwise, format the date
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                return dateString; // Return as is if can't parse
            }

            // Format as dd-MMM-yyyy (e.g., 02-Dec-2025)
            const day = String(date.getDate()).padStart(2, '0');
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Function to set default dates to current month
        function setDefaultDates() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

            const firstDayFormatted = firstDay.toISOString().split('T')[0];
            const todayFormatted = today.toISOString().split('T')[0];

            document.getElementById('tanggalAwalJurnal').value = firstDayFormatted;
            document.getElementById('tanggalAkhirJurnal').value = todayFormatted;
        }

        // Function to load jurnal data
        async function loadJurnalData(page = 1) {
            const tanggalAwal = document.getElementById('tanggalAwalJurnal').value;
            const tanggalAkhir = document.getElementById('tanggalAkhirJurnal').value;
            const namaKategori = document.getElementById('namaKategoriJurnal').value;

            try {
                // Build query parameters - using ts and tf as per API implementation
                const params = new URLSearchParams();

                if (tanggalAwal) params.append('ts', tanggalAwal);
                if (tanggalAkhir) params.append('tf', tanggalAkhir);
                if (namaKategori) params.append('keyword', namaKategori);

                const response = await fetch(`/api/laporan.gl?${params}`);
                const result = await response.json();

                const tbody = document.querySelector('#jurnal-table tbody');
                tbody.innerHTML = '';

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    // Calculate totals
                    let totalDebet = 0;
                    let totalKredit = 0;

                    result.data.forEach((item, index) => {
                        const row = document.createElement('tr');

                        // Add to totals
                        totalDebet += parseFloat(item.debet || 0);
                        totalKredit += parseFloat(item.kredit || 0);

                        // Format the row according to the actual API response structure
                        row.innerHTML = `
                            <td class="align-middle" style="padding: 15px 20px;">${((page - 1) * 10) + index + 1}</td>
                            <td class="align-middle" style="padding: 15px 20px;">${formatDate(item.tanggal) || ''}</td>
                            <td class="align-middle" style="padding: 15px 20px;">
                                ${item.nama_kategori || ''}<br>
                                <small class="text-muted">${item.ket || ''}</small>
                                <br><small class="text-muted">Sumber: ${item.sumber || ''}</small>
                            </td>
                            <td class="align-middle text-end" style="padding: 15px 20px;">${formatCurrency(item.debet || 0)}</td>
                            <td class="align-middle text-end" style="padding: 15px 20px;">${formatCurrency(item.kredit || 0)}</td>
                            <td class="align-middle text-end" style="padding: 15px 20px;">${formatCurrency(item.saldo || 0)}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    // Add subtotal row
                    const subtotalRow = document.createElement('tr');
                    subtotalRow.style.cssText = 'background-color: #f8f9fa; font-weight: bold;';
                    subtotalRow.innerHTML = `
                        <td colspan="3" class="text-end" style="padding: 15px 20px;">Subtotal</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(totalDebet)}</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(totalKredit)}</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(totalDebet - totalKredit)}</td>
                    `;
                    tbody.appendChild(subtotalRow);
                } else {
                    // Show no data row
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="6" class="text-center py-4">Tidak ada data ditemukan</td>`;
                    tbody.appendChild(row);

                    // Add empty subtotal row even when no data
                    const subtotalRow = document.createElement('tr');
                    subtotalRow.style.cssText = 'background-color: #f8f9fa; font-weight: bold;';
                    subtotalRow.innerHTML = `
                        <td colspan="3" class="text-end" style="padding: 15px 20px;">Subtotal</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(0)}</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(0)}</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(0)}</td>
                    `;
                    tbody.appendChild(subtotalRow);
                }

                // Note: The current API doesn't return pagination, so we'll skip pagination update for now
                // If pagination is needed in the future, it would need to be added to the API

            } catch (error) {
                console.error('Error loading jurnal data:', error);

                // Show error message in table
                const tbody = document.querySelector('#jurnal-table tbody');
                tbody.innerHTML = '';
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="6" class="text-center py-4 text-danger">Terjadi kesalahan saat memuat data: ${error.message}</td>`;
                tbody.appendChild(row);
            }
        }

        // Event listener for filter button
        document.getElementById('btnFilterJurnal').addEventListener('click', function() {
            loadJurnalData(1);  // Load first page after filter
        });

        // Function to set default dates for Arus Kas
        function setDefaultDatesArusKas() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

            const firstDayFormatted = firstDay.toISOString().split('T')[0];
            const todayFormatted = today.toISOString().split('T')[0];

            document.getElementById('tanggalAwalArusKas').value = firstDayFormatted;
            document.getElementById('tanggalAkhirArusKas').value = todayFormatted;
        }

        // Function to load arus kas data
        async function loadArusKasData() {
            const tanggalAwal = document.getElementById('tanggalAwalArusKas').value;
            const tanggalAkhir = document.getElementById('tanggalAkhirArusKas').value;
            const namaKategori = document.getElementById('namaKategoriArusKas').value;

            try {
                // Build query parameters
                const params = new URLSearchParams();

                if (tanggalAwal) params.append('ts', tanggalAwal);
                if (tanggalAkhir) params.append('tf', tanggalAkhir);
                if (namaKategori) params.append('keyword', namaKategori);

                const response = await fetch(`/api/laporan/aruskas?${params}`);
                const result = await response.json();

                const tbody = document.querySelector('#aruskas-table tbody');
                tbody.innerHTML = '';

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    let rowNumber = 1;

                    result.data.forEach((item, index) => {
                        const row = document.createElement('tr');

                        if (item.type === 'group') {
                            // Group header row
                            row.innerHTML = `
                                <td class="align-middle" style="padding: 15px 20px; font-weight: bold;">&nbsp;</td>
                                <td class="align-middle" style="padding: 15px 20px; font-weight: bold; background-color: #e9ecef;">
                                    <strong>${item.name}</strong>
                                </td>
                                <td class="align-middle text-end" style="padding: 15px 20px; font-weight: bold; background-color: #e9ecef;"></td>
                            `;
                        } else if (item.type === 'subcategory') {
                            // Subcategory row (income/expense)
                            // For expenses (Pengeluaran), show in parentheses as negative
                            let formattedAmount;
                            if (item.jenis_kategori === 'Pengeluaran' && item.subtotal < 0) {
                                // Format as (Rp X,XXX) when it's an expense and negative
                                formattedAmount = '(' + formatCurrency(Math.abs(item.subtotal)) + ')';
                            } else {
                                formattedAmount = formatCurrency(item.subtotal);
                            }
                            row.innerHTML = `
                                <td class="align-middle" style="padding: 15px 20px;">${rowNumber++}</td>
                                <td class="align-middle" style="padding: 15px 20px; padding-left: 30px;">${item.name}</td>
                                <td class="align-middle text-end" style="padding: 15px 20px;">${formattedAmount}</td>
                            `;
                        } else if (item.type === 'net_total') {
                            // Net total row for account
                            const formattedAmount = formatCurrency(item.total);
                            row.style.cssText = 'background-color: #f8f9fa; font-weight: bold;';
                            row.innerHTML = `
                                <td class="align-middle" style="padding: 15px 20px;">&nbsp;</td>
                                <td class="align-middle" style="padding: 15px 20px; text-align: right;">${item.label}:</td>
                                <td class="align-middle text-end" style="padding: 15px 20px;">${formattedAmount}</td>
                            `;
                        } else if (item.type === 'final_total') {
                            // Final total row
                            const formattedAmount = formatCurrency(item.total);
                            row.style.cssText = 'background-color: #e9ecef; font-weight: bold; font-size: 1.1em;';
                            row.innerHTML = `
                                <td class="align-middle" style="padding: 15px 20px;">&nbsp;</td>
                                <td class="align-middle" style="padding: 15px 20px; text-align: right;">${item.label}:</td>
                                <td class="align-middle text-end" style="padding: 15px 20px;">${formattedAmount}</td>
                            `;
                        }

                        tbody.appendChild(row);
                    });
                } else {
                    // Show no data row
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="3" class="text-center py-4">Tidak ada data ditemukan</td>`;
                    tbody.appendChild(row);
                }

            } catch (error) {
                console.error('Error loading arus kas data:', error);

                // Show error message in table
                const tbody = document.querySelector('#aruskas-table tbody');
                tbody.innerHTML = '';
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="3" class="text-center py-4 text-danger">Terjadi kesalahan saat memuat data: ${error.message}</td>`;
                tbody.appendChild(row);
            }
        }

        // Event listener for arus kas filter button
        document.getElementById('btnFilterArusKas').addEventListener('click', function() {
            loadArusKasData();
        });

        // Function to set default dates for Rugi Laba
        function setDefaultDatesRugiLaba() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

            const firstDayFormatted = firstDay.toISOString().split('T')[0];
            const todayFormatted = today.toISOString().split('T')[0];

            document.getElementById('tanggalAwalRugiLaba').value = firstDayFormatted;
            document.getElementById('tanggalAkhirRugiLaba').value = todayFormatted;
        }

        // Function to load rugi laba data
        async function loadRugiLabaData() {
            const tanggalAwal = document.getElementById('tanggalAwalRugiLaba').value;
            const tanggalAkhir = document.getElementById('tanggalAkhirRugiLaba').value;

            try {
                // Build query parameters
                const params = new URLSearchParams();

                if (tanggalAwal) params.append('ts', tanggalAwal);
                if (tanggalAkhir) params.append('tf', tanggalAkhir);

                const response = await fetch(`/api/laporan.rl?${params}`);
                const result = await response.json();

                const tbody = document.querySelector('#rugilaba-table tbody');
                tbody.innerHTML = '';

                if (result.status === 'success' && result.data && result.data.length > 0) {
                    let currentSection = '';
                    let sectionTotal = 0;
                    let sectionTotalRow = null;

                    result.data.forEach((item, index) => {
                        const row = document.createElement('tr');

                        if (item.type === 'title') {
                            // Title row
                            row.innerHTML = `
                                <td class="p-3" style="font-weight: bold; font-size: 1.2em; border-bottom: 2px solid #dee2e6;" colspan="2">
                                    ${item.text}
                                </td>
                            `;
                        } else if (item.type === 'section') {
                            // Section header (Penerimaan or Pengeluaran)
                            if (sectionTotalRow) {
                                // Add the previous section's total row
                                tbody.appendChild(sectionTotalRow);
                                sectionTotalRow = null;
                            }

                            row.innerHTML = `
                                <td class="p-3" style="font-weight: bold; font-size: 1.1em; background-color: #e9ecef;" colspan="2">
                                    ${item.name}
                                </td>
                            `;
                            currentSection = item.name;
                            sectionTotal = 0;
                        } else if (item.type === 'account') {
                            // Account name row - indented under section
                            row.innerHTML = `
                                <td class="p-2">
                                    <div style="margin-left: 20px; padding-left: 10px; border-left: 2px solid #dee2e6; font-weight: bold;">
                                        ${item.name}
                                    </div>
                                </td>
                                <td class="p-2 text-end"></td>
                            `;
                        } else if (item.type === 'category') {
                            // Category name and amount - indented under account (more than account)
                            row.innerHTML = `
                                <td class="p-2">
                                    <div style="margin-left: 50px; padding-left: 15px; border-left: 1px solid #e9ecef;">
                                        ${item.name}
                                    </div>
                                </td>
                                <td class="p-2 text-end">${formatCurrency(item.amount)}</td>
                            `;
                            sectionTotal += item.amount;
                        } else if (item.type === 'section_total') {
                            // Section total row
                            sectionTotalRow = document.createElement('tr');
                            sectionTotalRow.style.cssText = 'background-color: #f8f9fa; font-weight: bold;';
                            sectionTotalRow.innerHTML = `
                                <td class="p-2 text-end">Total ${currentSection}:</td>
                                <td class="p-2 text-end">${formatCurrency(item.amount)}</td>
                            `;
                        } else if (item.type === 'net_total') {
                            // Net profit/loss row - add previous section total if not added yet
                            if (sectionTotalRow) {
                                tbody.appendChild(sectionTotalRow);
                                sectionTotalRow = null;
                            }

                            row.style.cssText = 'background-color: #e9ecef; font-weight: bold; font-size: 1.1em;';
                            row.innerHTML = `
                                <td class="p-2 text-end">${item.label}:</td>
                                <td class="p-2 text-end">${formatCurrency(item.amount)}</td>
                            `;
                        }

                        tbody.appendChild(row);
                    });

                    // Add the last section's total if not already added
                    if (sectionTotalRow) {
                        tbody.appendChild(sectionTotalRow);
                    }
                } else {
                    // Show no data row
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="2" class="text-center py-4">Tidak ada data ditemukan</td>`;
                    tbody.appendChild(row);
                }

            } catch (error) {
                console.error('Error loading rugi laba data:', error);

                // Show error message in table
                const tbody = document.querySelector('#rugilaba-table tbody');
                tbody.innerHTML = '';
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="2" class="text-center py-4 text-danger">Terjadi kesalahan saat memuat data: ${error.message}</td>`;
                tbody.appendChild(row);
            }
        }

        // Event listener for rugi laba filter button
        document.getElementById('btnFilterRugiLaba').addEventListener('click', function() {
            loadRugiLabaData();
        });

        // Function to set default dates for Fitrah
        function setDefaultDatesFitrah() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

            const firstDayFormatted = firstDay.toISOString().split('T')[0];
            const todayFormatted = today.toISOString().split('T')[0];

            document.getElementById('tanggalAwalFitrah').value = firstDayFormatted;
            document.getElementById('tanggalAkhirFitrah').value = todayFormatted;
        }

        // Function to load fitrah data
        async function loadFitrahData() {
            const tanggalAwal = document.getElementById('tanggalAwalFitrah').value;
            const tanggalAkhir = document.getElementById('tanggalAkhirFitrah').value;

            try {
                // Build query parameters - using tanggal_awal and tanggal_akhir as per API implementation
                const params = new URLSearchParams();

                if (tanggalAwal) params.append('tanggal_awal', tanggalAwal);
                if (tanggalAkhir) params.append('tanggal_akhir', tanggalAkhir);

                const response = await fetch(`/api/laporan.fitrah?${params}`);
                const result = await response.json();

                const tbody = document.querySelector('#fitrah-table tbody');
                tbody.innerHTML = '';

                if (result.success && result.data && result.data.length > 0) {
                    // Group data by Tahun Hijriah, then Tanggal, then Jenis
                    const grouped = {};

                    result.data.forEach(item => {
                        const tahunHijriah = item.tahun_hijriah || 'N/A';
                        const tanggal = formatDate(item.created_at) || 'N/A';
                        const jenis = item.nama_jenis || 'N/A';

                        if (!grouped[tahunHijriah]) {
                            grouped[tahunHijriah] = {};
                        }

                        if (!grouped[tahunHijriah][tanggal]) {
                            grouped[tahunHijriah][tanggal] = {};
                        }

                        if (!grouped[tahunHijriah][tanggal][jenis]) {
                            grouped[tahunHijriah][tanggal][jenis] = [];
                        }

                        grouped[tahunHijriah][tanggal][jenis].push(item);
                    });

                    let rowNum = 1;
                    let totalNominal = 0;
                    let totalBeras = 0;

                    // Iterate through grouped data
                    for (const tahunHijriah in grouped) {
                        // Add year header row
                        const tahunHeader = document.createElement('tr');
                        tahunHeader.style.cssText = 'background-color: #e9ecef; font-weight: bold;';
                        tahunHeader.innerHTML = `
                            <td colspan="7" class="p-3">${tahunHijriah}</td>
                        `;
                        tbody.appendChild(tahunHeader);

                        for (const tanggal in grouped[tahunHijriah]) {
                            // Add date header row - without "Tanggal:" caption and with light gray background
                            const tanggalHeader = document.createElement('tr');
                            tanggalHeader.style.cssText = 'background-color: #f0f0f0; font-weight: bold;'; // Light gray background
                            tanggalHeader.innerHTML = `
                                <td colspan="7" class="p-2" style="padding-left: 15px !important;">${tanggal}</td>
                            `;
                            tbody.appendChild(tanggalHeader);

                            for (const jenis in grouped[tahunHijriah][tanggal]) {
                                // Add jenis header row with more indentation
                                const jenisHeader = document.createElement('tr');
                                jenisHeader.style.cssText = 'background-color: #f8f9fa;';
                                jenisHeader.innerHTML = `
                                    <td colspan="7" class="p-2" style="font-weight: bold; padding-left: 30px !important;">${jenis}</td>
                                `;
                                tbody.appendChild(jenisHeader);

                                // Add data rows for this group
                                const items = grouped[tahunHijriah][tanggal][jenis];
                                items.forEach(item => {
                                    const row = document.createElement('tr');

                                    row.innerHTML = `
                                        <td class="align-middle" style="padding: 15px 20px;">${rowNum++}</td>
                                        <td class="align-middle" style="padding: 15px 20px;">${item.Mode || ''}</td>
                                        <td class="align-middle" style="padding: 15px 20px;">${item.keterangan || ''}</td>
                                        <td class="align-middle" style="padding: 15px 20px;">${item.nama_akun || ''}</td>
                                        <td class="align-middle text-end" style="padding: 15px 20px;">${formatCurrency(item.nominal || 0)}</td>
                                        <td class="align-middle text-end" style="padding: 15px 20px;">${item.beras || 0}</td>
                                        <td class="align-middle text-center" style="padding: 15px 20px;">
                                            <button class="btn btn-sm btn-outline-primary btn-detail" data-item='${JSON.stringify(item).replace(/'/g, '&apos;')}'>
                                                <i class="bi bi-eye"></i> Detail
                                            </button>
                                        </td>
                                    `;
                                    tbody.appendChild(row);

                                    // Update totals based on mode (Pembayaran adds, Penyaluran subtracts)
                                    if (item.Mode === 'Pembayaran') {
                                        totalNominal += parseFloat(item.nominal || 0);
                                        totalBeras += parseFloat(item.beras || 0);
                                    } else if (item.Mode === 'Penyaluran') {
                                        totalNominal -= parseFloat(item.nominal || 0);
                                        totalBeras -= parseFloat(item.beras || 0);
                                    }
                                });
                            }
                        }
                    }

                    // Add subtotal row
                    const subtotalRow = document.createElement('tr');
                    subtotalRow.style.cssText = 'background-color: #f8f9fa; font-weight: bold;';
                    subtotalRow.innerHTML = `
                        <td colspan="4" class="text-end" style="padding: 15px 20px;">Subtotal</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(totalNominal)}</td>
                        <td class="text-end" style="padding: 15px 20px;">${totalBeras.toFixed(2)}</td>
                        <td class="text-center" style="padding: 15px 20px;"></td>
                    `;
                    tbody.appendChild(subtotalRow);
                } else {
                    // Show no data row
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="7" class="text-center py-4">Tidak ada data ditemukan</td>`;
                    tbody.appendChild(row);

                    // Add empty subtotal row even when no data
                    const subtotalRow = document.createElement('tr');
                    subtotalRow.style.cssText = 'background-color: #f8f9fa; font-weight: bold;';
                    subtotalRow.innerHTML = `
                        <td colspan="4" class="text-end" style="padding: 15px 20px;">Subtotal</td>
                        <td class="text-end" style="padding: 15px 20px;">${formatCurrency(0)}</td>
                        <td class="text-end" style="padding: 15px 20px;">0.00</td>
                        <td class="text-center" style="padding: 15px 20px;"></td>
                    `;
                    tbody.appendChild(subtotalRow);
                }

                // Add event listeners to detail buttons
                document.querySelectorAll('.btn-detail').forEach(button => {
                    button.addEventListener('click', function() {
                        const item = JSON.parse(this.getAttribute('data-item'));
                        showFitrahDetailModal(item);
                    });
                });

            } catch (error) {
                console.error('Error loading fitrah data:', error);

                // Show error message in table
                const tbody = document.querySelector('#fitrah-table tbody');
                tbody.innerHTML = '';
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="7" class="text-center py-4 text-danger">Terjadi kesalahan saat memuat data: ${error.message}</td>`;
                tbody.appendChild(row);
            }
        }

        // Function to show Fitrah detail modal
        function showFitrahDetailModal(item) {
            const modalBody = document.getElementById('fitrah-detail-content');

            // Format the detail content
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Mode:</label>
                            <p class="mb-1">${item.Mode || ''}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tanggal:</label>
                            <p class="mb-1">${formatDate(item.created_at) || ''}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tahun Hijriah:</label>
                            <p class="mb-1">${item.tahun_hijriah || ''}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Penanggung Jawab:</label>
                            <p class="mb-1">${item.penanggung_jawab || ''}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Keterangan:</label>
                            <p class="mb-1">${item.keterangan || ''}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Jenis:</label>
                            <p class="mb-1">${item.nama_jenis || ''}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Akun:</label>
                            <p class="mb-1">${item.nama_akun || ''}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nominal:</label>
                            <p class="mb-1">${formatCurrency(item.nominal || 0)}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Beras (Kg):</label>
                            <p class="mb-1">${item.beras || 0}</p>
                        </div>
                    </div>
                </div>
            `;

            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('fitrahDetailModal'));
            modal.show();
        }

        // Event listener for fitrah filter button
        document.getElementById('btnFilterFitrah').addEventListener('click', function() {
            loadFitrahData();
        });

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setDefaultDates(); // Set default dates to current month for jurnal
            setDefaultDatesArusKas(); // Set default dates for arus kas
            setDefaultDatesRugiLaba(); // Set default dates for rugi laba
            setDefaultDatesFitrah(); // Set default dates for fitrah
            loadJurnalData(1);
            loadArusKasData();
            loadRugiLabaData();
            loadFitrahData(); // Load fitrah data
        });
    </script>

    <!-- Modal for Fitrah Data Detail -->
    <div class="modal fade" id="fitrahDetailModal" tabindex="-1" aria-labelledby="fitrahDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <h5 class="modal-title text-white" id="fitrahDetailModalLabel">Detail Data Fitrah</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="fitrah-detail-content">
                        <!-- Detail content will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
