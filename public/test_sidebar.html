<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-light">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="flex-grow-1 p-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-whatsapp">Test Page for Sidebar Collapse</h2>
                    <p>When you collapse the sidebar, this content area should adjust to fill the available space.</p>
                    <div class="alert alert-info">
                        <p><strong>Expected behavior:</strong> When the sidebar is collapsed, this content area should expand to use the space previously occupied by the expanded sidebar.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load sidebar component -->
    <script src="/js/sidebar-loader.js"></script>
    <!-- Custom JS -->
    <script src="/js/admin.js"></script>
</body>
</html>
