<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Keuangan Masjid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link href="/css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card login-container my-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Mosque-symbol.svg/1024px-Mosque-symbol.svg.png" alt="Logo" style="width: 72px;">
                            <h1 class="h3 mt-3 mb-3 fw-normal">Silakan Masuk</h1>
                        </div>
                        <form id="login-form">
                            <div id="message-container"></div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="email" class="form-control pe-5" id="email" placeholder="nama@contoh.com" required>
                                <label for="email">Alamat Email</label>
                                <span class="position-absolute top-50 end-0 translate-middle-y pe-3" id="email-icon">
                                    <i class="bi bi-envelope"></i>
                                </span>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="password" class="form-control pe-5" id="password" placeholder="Kata Sandi" required>
                                <label for="password">Kata Sandi</label>
                                <span class="position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor: pointer;" id="togglePassword">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>

                            <!-- Simple captcha -->
                            <div class="form-group mb-3">
                                <label>Captcha:</label>
                                <div class="captcha-container d-flex align-items-center">
                                    <div id="captcha-text" class="captcha-text bg-light p-2 me-2 rounded border" style="font-family: monospace; letter-spacing: 3px; font-weight: bold; width: 120px; text-align: center; cursor: pointer;"></div>
                                    <input type="text" id="captcha-input" class="form-control" placeholder="Masukkan captcha" maxlength="6" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Ingat saya
                                    </label>
                                </div>
                                <a href="lupa" class="text-decoration-none">Lupa Password?</a>
                            </div>

                            <button class="btn btn-primary w-100 py-2" type="submit">Masuk</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-transparent">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; Rumah Coding Samarinda</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/js/login.js"></script>
</body>
</html>
