<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Asset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .searchable-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .search-input {
            margin-bottom: 5px;
        }
        
        .dropdown-menu-searchable {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1051; /* above bootstrap modal */
        }
        
        .dropdown-item {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1>Data Asset</h1>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAssetModal">
            Tambah Asset
        </button>
        <table class="table table-bordered" id="asset-table">
            <thead class="table-light">
                <tr>
                    <th>No.</th>
                    <th>Nama Barang</th>
                    <th>Kode</th>
                    <th>Tanggal</th>
                    <th>Jenis</th>
                    <th>Harga</th>
                    <th>Pegawai</th>
                    <th>Hibah</th>
                    <th>Aktif</th>
                    <th>Rusak</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be filled by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah Asset -->
    <div class="modal fade" id="addAssetModal" tabindex="-1" aria-labelledby="addAssetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAssetModalLabel">Tambah Asset Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-asset-form">
                        <div class="mb-3">
                            <label for="nama_barang" class="form-label">Nama Barang</label>
                            <input type="text" class="form-control" id="nama_barang" required>
                        </div>
                        <div class="mb-3">
                            <label for="kode_barang" class="form-label">Kode Barang</label>
                            <input type="text" class="form-control" id="kode_barang" required>
                        </div>
                        <div class="mb-3">
                            <label for="jenis_asset" class="form-label">Jenis Asset</label>
                            <select class="form-select" id="jenis_asset" required>
                                <option value="">Pilih Jenis Asset</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Peralatan">Peralatan</option>
                                <option value="Bangunan">Bangunan</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="harga" class="form-label">Harga</label>
                            <input type="text" class="form-control" id="harga" required>
                            <div class="form-text">Format: 19.000 (dengan titik ribuan)</div>
                        </div>
                        <div class="mb-3">
                            <label for="gambar_url" class="form-label">Gambar URL</label>
                            <input type="text" class="form-control" id="gambar_url" placeholder="Paste URL gambar disini">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isHibah">
                            <label class="form-check-label" for="isHibah">Hibah</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="aktif" checked>
                            <label class="form-check-label" for="aktif">Aktif</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isBroken">
                            <label class="form-check-label" for="isBroken">Rusak</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Asset -->
    <div class="modal fade" id="editAssetModal" tabindex="-1" aria-labelledby="editAssetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAssetModalLabel">Edit Asset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-asset-form">
                        <input type="hidden" id="edit_id_asset">
                        <div class="mb-3">
                            <label for="edit_nama_barang" class="form-label">Nama Barang</label>
                            <input type="text" class="form-control" id="edit_nama_barang" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_kode_barang" class="form-label">Kode Barang</label>
                            <input type="text" class="form-control" id="edit_kode_barang" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="edit_jenis_asset" class="form-label">Jenis Asset</label>
                            <select class="form-select" id="edit_jenis_asset" required>
                                <option value="">Pilih Jenis Asset</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Peralatan">Peralatan</option>
                                <option value="Bangunan">Bangunan</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit_harga" class="form-label">Harga</label>
                            <input type="text" class="form-control" id="edit_harga" required>
                            <div class="form-text">Format: 19.000 (dengan titik ribuan)</div>
                        </div>
                        <div class="mb-3">
                            <label for="edit_gambar_url" class="form-label">Gambar URL</label>
                            <input type="text" class="form-control" id="edit_gambar_url" placeholder="Paste URL gambar disini">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit_isHibah">
                            <label class="form-check-label" for="edit_isHibah">Hibah</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit_aktif">
                            <label class="form-check-label" for="edit_aktif">Aktif</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit_isBroken">
                            <label class="form-check-label" for="edit_isBroken">Rusak</label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/asset.js"></script>
    
    <script>
        // Format number with thousands separators
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        // Unformat number (remove thousands separators)
        function unformatNumber(str) {
            return str.replace(/\./g, '');
        }
        
        // Add event listeners to price inputs
        document.getElementById('harga').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if(value) {
                e.target.value = formatNumber(value);
            }
        });
        
        document.getElementById('edit_harga').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if(value) {
                e.target.value = formatNumber(value);
            }
        });
        
        // Create searchable dropdown functionality
        function createSearchableDropdown(selectElement) {
            const options = Array.from(selectElement.options);
            const container = document.createElement('div');
            container.className = 'searchable-dropdown';
            
            // Create search input
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.className = 'form-control search-input';
            searchInput.placeholder = 'Cari...';
            
            // Create dropdown button
            const dropdownButton = document.createElement('button');
            dropdownButton.type = 'button';
            dropdownButton.className = 'btn btn-outline-secondary dropdown-toggle dropdown-button';
            dropdownButton.innerHTML = selectElement.options[selectElement.selectedIndex].text + ' <span class="caret"></span>';
            
            // Create dropdown menu
            const dropdownMenu = document.createElement('div');
            dropdownMenu.className = 'dropdown-menu dropdown-menu-searchable';
            dropdownMenu.style.maxHeight = '200px';
            dropdownMenu.style.overflowY = 'auto';
            dropdownMenu.style.display = 'none';
            
            // Add options to dropdown menu
            options.forEach(option => {
                if(option.value) { // Skip empty option
                    const menuItem = document.createElement('button');
                    menuItem.type = 'button';
                    menuItem.className = 'dropdown-item';
                    menuItem.textContent = option.text;
                    menuItem.dataset.value = option.value;
                    
                    menuItem.addEventListener('click', function() {
                        selectElement.value = this.dataset.value;
                        dropdownButton.innerHTML = this.textContent + ' <span class="caret"></span>';
                        dropdownMenu.style.display = 'none';
                    });
                    
                    dropdownMenu.appendChild(menuItem);
                }
            });
            
            // Add event listener to search input
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const menuItems = dropdownMenu.querySelectorAll('.dropdown-item');
                
                menuItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if(text.includes(searchTerm)) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // Toggle dropdown visibility
            dropdownButton.addEventListener('click', function() {
                const isShown = dropdownMenu.style.display !== 'none';
                dropdownMenu.style.display = isShown ? 'none' : 'block';
                
                // Close other dropdowns
                document.querySelectorAll('.dropdown-menu-searchable').forEach(menu => {
                    if(menu !== dropdownMenu) {
                        menu.style.display = 'none';
                    }
                });
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if(!container.contains(e.target)) {
                    dropdownMenu.style.display = 'none';
                }
            });
            
            // Replace select with custom dropdown
            selectElement.style.display = 'none';
            container.appendChild(searchInput);
            container.appendChild(dropdownButton);
            container.appendChild(dropdownMenu);
            selectElement.parentNode.insertBefore(container, selectElement);
        }
        
        // Initialize searchable dropdowns when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            createSearchableDropdown(document.getElementById('jenis_asset'));
            createSearchableDropdown(document.getElementById('edit_jenis_asset'));
        });
    </script>

</body>
</html>
