<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pegawai</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 Bootstrap 5 Theme -->
    <link href="https://cdn.jsdelivr.net/npm/select2-theme-bootstrap-5@1.3.0/dist/select2-theme-bootstrap-5.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-light">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="p-4" style="flex-grow: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-whatsapp">Daftar Pegawai</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm rounded-3" style="border-radius: 10px;">
                        <div class="card-header d-flex justify-content-between align-items-center border-0 py-3" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%); border-radius: 10px 10px 0 0 !important;">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-people me-2 text-white"></i>
                                <h5 class="card-title mb-0 text-white">Daftar Pegawai</h5>
                            </div>
                            <div class="d-flex">
                                <div class="input-group me-2">
                                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Cari nama pegawai...">
                                    <button class="btn btn-light btn-sm" type="button" id="search-button"><i class="bi bi-search"></i></button>
                                </div>
                                <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addPegawaiModal" style="min-width: 90px;">
                                    + Tambah
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="pegawai-table">
                                    <thead class="border-0 bg-light" >
                                        <tr>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">No.</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Nama</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Email</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Role</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Tanggal</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data akan diisi oleh JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer bg-light border-top">
                            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                                <div class="text-muted mb-2 mb-md-0">
                                    Menampilkan <strong>0</strong> dari <strong>0</strong> entri
                                </div>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" tabindex="-1">Sebelumnya</a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Selanjutnya</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Pegawai -->
    <div class="modal fade" id="addPegawaiModal" tabindex="-1" aria-labelledby="addPegawaiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="addPegawaiModalLabel">Tambah Pegawai Baru</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-pegawai-form">
                        <div class="form-floating mb-3 position-relative">
                            <input type="text" class="form-control" id="nama_lengkap" placeholder="Masukkan nama lengkap" required>
                            <label for="nama_lengkap">Nama Lengkap</label>
                            <i class="bi bi-person position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                            <label for="email">Email</label>
                            <i class="bi bi-envelope position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Password" required readonly>
                            <label for="password">Password</label>
                            <span class="position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="togglePassword" style="cursor: pointer;">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                        <div class="mb-3">
                            <div class="border rounded p-3 position-relative">
                                <label class="form-label mb-3">Role</label>
                                <i class="bi bi-person-badge position-absolute top-0 end-0 mt-3 me-3"></i>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="role" id="role_bendahara" value="bendahara">
                                        <label class="form-check-label" for="role_bendahara">
                                            Bendahara
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="role_petugas_ziswaf" value="petugas_ziswaf">
                                        <label class="form-check-label" for="role_petugas_ziswaf">
                                            Petugas ZISWAF
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="submit" class="btn btn-whatsapp" form="add-pegawai-form"><i class="bi bi-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Pegawai -->
    <div class="modal fade" id="editPegawaiModal" tabindex="-1" aria-labelledby="editPegawaiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="editPegawaiModalLabel">Edit Pegawai</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-pegawai-form">
                        <input type="hidden" id="edit_pegawai_id">
                        <div class="form-floating mb-3 position-relative">
                            <input type="text" class="form-control" id="edit_nama_lengkap" placeholder="Masukkan nama lengkap" required>
                            <label for="edit_nama_lengkap">Nama Lengkap</label>
                            <i class="bi bi-person position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="email" class="form-control" id="edit_email" placeholder="Masukkan email" required>
                            <label for="edit_email">Email</label>
                            <i class="bi bi-envelope position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="edit_password" placeholder="Password">
                            <label for="edit_password">Password</label>
                            <span class="position-absolute end-0 top-50 translate-middle-y pe-3 text-muted" id="toggleEditPassword" style="cursor: pointer;">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                        <div class="mb-3">
                            <div class="border rounded p-3 position-relative">
                                <label class="form-label mb-3">Role</label>
                                <i class="bi bi-person-badge position-absolute top-0 end-0 mt-3 me-3"></i>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="edit_role" id="edit_role_bendahara" value="bendahara">
                                        <label class="form-check-label" for="edit_role_bendahara">
                                            Bendahara
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="edit_role" id="edit_role_petugas_ziswaf" value="petugas_ziswaf">
                                        <label class="form-check-label" for="edit_role_petugas_ziswaf">
                                            Petugas ZISWAF
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <small class="form-text text-muted d-block">Kosongkan jika tidak ingin mengubah password.</small>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="submit" class="btn btn-whatsapp" form="edit-pegawai-form"><i class="bi bi-save me-1"></i>Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Load sidebar component -->
    <script src="/js/sidebar-loader.js"></script>
    <!-- Custom JS -->
    <script src="/js/admin.js"></script>
    <script src="/js/pegawai.js"></script>

    <!-- Profile Update Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Update Profil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-floating mb-3 position-relative">
                        <input type="text" class="form-control" id="profileNamaLengkap" placeholder="Nama Lengkap" required>
                        <label for="profileNamaLengkap">Nama Lengkap</label>
                        <i class="bi bi-person position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input type="email" class="form-control" id="profileEmail" placeholder="Email" required>
                        <label for="profileEmail">Email</label>
                        <i class="bi bi-envelope position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="profilePassword" placeholder="Password">
                        <label for="profilePassword">Password Baru (opsional)</label>
                        <i class="bi bi-lock position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        <span class="password-toggle" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input type="password" class="form-control" id="profileConfirmPassword" placeholder="Konfirmasi Password">
                        <label for="profileConfirmPassword">Konfirmasi Password Baru</label>
                        <i class="bi bi-lock-fill position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        <span class="password-toggle" id="toggleConfirmPassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-whatsapp" id="btnSimpanPerubahan">Simpan Perubahan</button>
            </div>
        </div>
    </div>

</body>
</html>
