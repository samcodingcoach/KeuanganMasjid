<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mustahik</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 Bootstrap 5 Theme -->
    <link href="https://cdn.jsdelivr.net/npm/select2-theme-bootstrap-5@1.3.0/dist/select2-theme-bootstrap-5.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .nav-tabs .nav-link:not(.active) {
            color: #6c757d; /* Bootstrap's secondary text color */
            background-color: #e9ecef; /* A light grey background for inactive tabs */
        }
        .nav-tabs .nav-link.active {
            color: #075E54; /* Active tab text color */
            background-color: #fff; /* Active tab background color */
            border-color: #dee2e6 #dee2e6 #fff;
        }
        .select2-results__options {
            max-height: 200px;
            overflow-y: auto;
        }
        .select2-container--bootstrap-5 .select2-selection--single .select2-selection__clear {
            margin-right: 1rem;
            font-size: 1.25rem;
        }
        #mustahik-table td, #mustahik-table th {
            font-size: 0.875rem;
            padding: 15px 20px;
            vertical-align: middle;
        }
        .detail-card {
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        #detailMustahikModal .row {
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="p-4" style="flex-grow: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-whatsapp">Daftar Mustahik</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm rounded-3" style="border-radius: 10px;">
                        <div class="card-header d-flex justify-content-between align-items-center border-0 py-3" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%); border-radius: 10px 10px 0 0 !important;">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-people-fill me-2 text-white"></i>
                                <h5 class="card-title mb-0 text-white">Daftar Mustahik</h5>
                            </div>
                            <div class="d-flex">
                                <div class="input-group me-2">
                                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Cari nama mustahik...">
                                    <button class="btn btn-light btn-sm" type="button" id="search-button"><i class="bi bi-search"></i></button>
                                </div>
                                <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addMustahikModal" style="min-width: 90px;">
                                    <i class="bi bi-plus-lg"></i> Tambah
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="mustahik-table">
                                    <thead class="border-0" style="background-color: #f1f8f1;">
                                        <tr>
                                            <th scope="col" class="border-0">No.</th>
                                            <th scope="col" class="border-0">Nama Lengkap</th>
                                            <th scope="col" class="border-0">No. Telepon</th>
                                            <th scope="col" class="border-0">Kategori</th>
                                            <th scope="col" class="border-0">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data akan diisi oleh JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer bg-light border-top">
                            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                                <div class="text-muted mb-2 mb-md-0">
                                    <small style="font-size: 0.75em;">Menampilkan <strong>0</strong> dari <strong>0</strong> entri</small>
                                </div>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" tabindex="-1"><i class="bi bi-chevron-left"></i></a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Mustahik -->
    <div class="modal fade" id="addMustahikModal" tabindex="-1" aria-labelledby="addMustahikModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="addMustahikModalLabel">Tambah Mustahik Baru</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <ul class="nav nav-tabs" id="addMustahikTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="add-biodata-tab" data-bs-toggle="tab" data-bs-target="#add-biodata-pane" type="button" role="tab" aria-controls="add-biodata-pane" aria-selected="true">Biodata</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="add-alamat-tab" data-bs-toggle="tab" data-bs-target="#add-alamat-pane" type="button" role="tab" aria-controls="add-alamat-pane" aria-selected="false">Alamat</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="add-detail-tab" data-bs-toggle="tab" data-bs-target="#add-detail-pane" type="button" role="tab" aria-controls="add-detail-pane" aria-selected="false">Detail</button>
                        </li>
                    </ul>
                    <form id="add-mustahik-form">
                        <div class="tab-content pt-3" id="addMustahikTabContent">
                            <div class="tab-pane fade show active" id="add-biodata-pane" role="tabpanel" aria-labelledby="add-biodata-tab">
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="nama_lengkap" placeholder="Masukkan nama lengkap" required>
                                    <label for="nama_lengkap">Nama Lengkap</label>
                                    <i class="bi bi-person-fill position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <input type="date" class="form-control" id="tanggal_lahir" placeholder="Tanggal Lahir">
                                    <label for="tanggal_lahir">Tanggal Lahir</label>
                                    <i class="bi bi-calendar-event position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="no_ktp" placeholder="Masukkan nomor KTP" required>
                                    <label for="no_ktp">No. KTP</label>
                                    <i class="bi bi-person-vcard position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="add-alamat-pane" role="tabpanel" aria-labelledby="add-alamat-tab">
                                <div class="form-floating mb-3 position-relative">
                                    <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat" required style="height: 100px;"></textarea>
                                    <label for="alamat">Alamat</label>
                                    <i class="bi bi-geo-alt-fill position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="gps" placeholder="Contoh: -6.200000,106.816666">
                                    <label for="gps">GPS</label>
                                    <i class="bi bi-geo-position position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="add-detail-pane" role="tabpanel" aria-labelledby="add-detail-tab">
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="no_telepon" placeholder="Masukkan nomor telepon" required>
                                    <label for="no_telepon">No. Telepon</label>
                                    <i class="bi bi-telephone-fill position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select searchable-select" id="kategori" data-placeholder="Pilih Kategori" required>
                                        <option></option>
                                        <option value="Fakir">Fakir</option>
                                        <option value="Miskin">Miskin</option>
                                        <option value="Amil">Amil</option>
                                        <option value="Mualaf">Mualaf</option>
                                        <option value="Gharimin">Gharimin</option>
                                        <option value="Ibnu Sabil">Ibnu Sabil</option>
                                        <option value="Riqab">Riqab</option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <textarea class="form-control" id="keterangan" rows="3" placeholder="Masukkan keterangan" style="height: 100px;"></textarea>
                                    <label for="keterangan">Keterangan</label>
                                    <i class="bi bi-card-text position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="aktif" checked>
                                    <label class="form-check-label" for="aktif">Aktif</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="button" class="btn btn-whatsapp" id="save-mustahik-btn"><i class="bi bi-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Mustahik -->
    <div class="modal fade" id="editMustahikModal" tabindex="-1" aria-labelledby="editMustahikModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="editMustahikModalLabel">Edit Mustahik</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <ul class="nav nav-tabs" id="editMustahikTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="edit-biodata-tab" data-bs-toggle="tab" data-bs-target="#edit-biodata-pane" type="button" role="tab" aria-controls="edit-biodata-pane" aria-selected="true">Biodata</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="edit-alamat-tab" data-bs-toggle="tab" data-bs-target="#edit-alamat-pane" type="button" role="tab" aria-controls="edit-alamat-pane" aria-selected="false">Alamat</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="edit-detail-tab" data-bs-toggle="tab" data-bs-target="#edit-detail-pane" type="button" role="tab" aria-controls="edit-detail-pane" aria-selected="false">Detail</button>
                        </li>
                    </ul>
                    <form id="edit-mustahik-form">
                        <input type="hidden" id="edit_id_mustahik">
                        <div class="tab-content pt-3" id="editMustahikTabContent">
                            <div class="tab-pane fade show active" id="edit-biodata-pane" role="tabpanel" aria-labelledby="edit-biodata-tab">
                                <div class="form-floating mb-3 position-relative">

                                <div class="form-floating mb-3 position-relative">
                                    <input type="date" class="form-control" id="edit_tanggal_lahir" placeholder="Tanggal Lahir">
                                    <label for="edit_tanggal_lahir">Tanggal Lahir</label>
                                    <i class="bi bi-calendar-event position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="edit_no_ktp" placeholder="Masukkan nomor KTP" required>
                                    <label for="edit_no_ktp">No. KTP</label>
                                    <i class="bi bi-person-vcard position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="edit-alamat-pane" role="tabpanel" aria-labelledby="edit-alamat-tab">
                                <div class="form-floating mb-3 position-relative">
                                    <textarea class="form-control" id="edit_alamat" rows="3" placeholder="Masukkan alamat" required style="height: 100px;"></textarea>
                                    <label for="edit_alamat">Alamat</label>
                                    <i class="bi bi-geo-alt-fill position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="edit_gps" placeholder="Contoh: -6.200000,106.816666">
                                    <label for="edit_gps">GPS</label>
                                    <i class="bi bi-geo-position position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="edit-detail-pane" role="tabpanel" aria-labelledby="edit-detail-tab">
                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control" id="edit_no_telepon" placeholder="Masukkan nomor telepon" required>
                                    <label for="edit_no_telepon">No. Telepon</label>
                                    <i class="bi bi-telephone-fill position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="mb-3">
                                    <select class="form-select searchable-select" id="edit_kategori" data-placeholder="Pilih Kategori" required>
                                        <option></option>
                                        <option value="Fakir">Fakir</option>
                                        <option value="Miskin">Miskin</option>
                                        <option value="Amil">Amil</option>
                                        <option value="Mualaf">Mualaf</option>
                                        <option value="Gharimin">Gharimin</option>
                                        <option value="Ibnu Sabil">Ibnu Sabil</option>
                                        <option value="Riqab">Riqab</option>
                                    </select>
                                </div>
                                <div class="form-floating mb-3 position-relative">
                                    <textarea class="form-control" id="edit_keterangan" rows="3" placeholder="Masukkan keterangan" style="height: 100px;"></textarea>
                                    <label for="edit_keterangan">Keterangan</label>
                                    <i class="bi bi-card-text position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="edit_aktif">
                                    <label class="form-check-label" for="edit_aktif">Aktif</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="button" class="btn btn-whatsapp" id="update-mustahik-btn"><i class="bi bi-save me-1"></i>Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail Mustahik -->
    <div class="modal fade" id="detailMustahikModal" tabindex="-1" aria-labelledby="detailMustahikModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-lines-fill me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="detailMustahikModalLabel">Detail Mustahik</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <ul class="nav nav-tabs mb-3" id="detailMustahikTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="detail-biodata-tab" data-bs-toggle="tab" data-bs-target="#detail-biodata-pane" type="button" role="tab" aria-controls="detail-biodata-pane" aria-selected="true">Biodata</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="detail-alamat-tab" data-bs-toggle="tab" data-bs-target="#detail-alamat-pane" type="button" role="tab" aria-controls="detail-alamat-pane" aria-selected="false">Alamat</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="detail-lainnya-tab" data-bs-toggle="tab" data-bs-target="#detail-lainnya-pane" type="button" role="tab" aria-controls="detail-lainnya-pane" aria-selected="false">Detail Lainnya</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="detailMustahikTabContent">
                        <div class="tab-pane fade show active" id="detail-biodata-pane" role="tabpanel" aria-labelledby="detail-biodata-tab">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-person-fill fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Nama Lengkap</small>
                                            <p class="fw-bold mb-0" id="detail_nama_lengkap"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-calendar-event fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Tanggal Lahir</small>
                                            <p class="fw-bold mb-0" id="detail_tanggal_lahir"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-person-vcard fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">No. KTP</small>
                                            <p class="fw-bold mb-0" id="detail_no_ktp"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="detail-alamat-pane" role="tabpanel" aria-labelledby="detail-alamat-tab">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="d-flex align-items-start p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-geo-alt-fill fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Alamat</small>
                                            <p class="fw-bold mb-0" id="detail_alamat"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-geo-position fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">GPS</small>
                                            <p class="fw-bold mb-0" id="detail_gps"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="detail-lainnya-pane" role="tabpanel" aria-labelledby="detail-lainnya-tab">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-telephone-fill fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">No. Telepon</small>
                                            <p class="fw-bold mb-0" id="detail_no_telepon"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-tags-fill fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Kategori</small>
                                            <p class="fw-bold mb-0" id="detail_kategori"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">

                                        <i class="bi bi-card-text fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Keterangan</small>
                                            <p class="fw-bold mb-0" id="detail_keterangan"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-toggle-on fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Status</small>
                                            <p class="fw-bold mb-0" id="detail_aktif"></p>
                                        </div>
                                    </div>
                                </div>
