<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mustahik</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 Bootstrap 5 Theme -->
    <link href="https://cdn.jsdelivr.net/npm/select2-theme-bootstrap-5@1.3.0/dist/select2-theme-bootstrap-5.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-light">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="p-4" style="flex-grow: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-whatsapp">Daftar Mustahik</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm rounded-3" style="border-radius: 10px;">
                        <div class="card-header d-flex justify-content-between align-items-center border-0 py-3" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%); border-radius: 10px 10px 0 0 !important;">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-people-fill me-2 text-white"></i>
                                <h5 class="card-title mb-0 text-white">Daftar Mustahik</h5>
                            </div>
                            <div class="d-flex">
                                <div class="input-group me-2">
                                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Cari nama mustahik...">
                                    <button class="btn btn-light btn-sm" type="button" id="search-button"><i class="bi bi-search"></i></button>
                                </div>
                                <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addMustahikModal" style="min-width: 90px;">
                                    + Tambah
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="mustahik-table">
                                    <thead class="border-0" style="background-color: #f1f8f1;">
                                        <tr>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">No.</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Nama Lengkap</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">No. Telepon</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Kategori</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px;">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data akan diisi oleh JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer bg-light border-top">
                            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                                <div class="text-muted mb-2 mb-md-0">
                                    <small style="font-size: 0.75em;">Menampilkan <strong>0</strong> dari <strong>0</strong> entri</small>
                                </div>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" tabindex="-1">Sebelumnya</a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Selanjutnya</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Mustahik -->
    <div class="modal fade" id="addMustahikModal" tabindex="-1" aria-labelledby="addMustahikModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="addMustahikModalLabel">Tambah Mustahik Baru</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-mustahik-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama_lengkap" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <textarea class="form-control" id="alamat" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="no_telepon" class="form-label">No. Telepon</label>
                                    <input type="text" class="form-control" id="no_telepon" required>
                                </div>
                                <div class="mb-3">
                                    <label for="no_ktp" class="form-label">No. KTP</label>
                                    <input type="text" class="form-control" id="no_ktp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="gps" class="form-label">GPS</label>
                                    <input type="text" class="form-control" id="gps" placeholder="Contoh: -6.200000,106.816666">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="fakir">
                                    <label class="form-check-label" for="fakir">Fakir</label>
                                </div>
                                <div class="mb-3">
                                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggal_lahir">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="aktif" checked>
                                    <label class="form-check-label" for="aktif">Aktif</label>
                                </div>
                                <div class="mb-3">
                                    <label for="keterangan" class="form-label">Keterangan</label>
                                    <textarea class="form-control" id="keterangan" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="kategori" class="form-label">Kategori</label>
                                    <select class="form-select" id="kategori" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="Fakir">Fakir</option>
                                        <option value="Miskin">Miskin</option>
                                        <option value="Amil">Amil</option>
                                        <option value="Mualaf">Mualaf</option>
                                        <option value="Gharimin">Gharimin</option>
                                        <option value="Ibnu Sabil">Ibnu Sabil</option>
                                        <option value="Riqab">Riqab</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="button" class="btn btn-whatsapp" id="save-mustahik-btn"><i class="bi bi-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Mustahik -->
    <div class="modal fade" id="editMustahikModal" tabindex="-1" aria-labelledby="editMustahikModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="editMustahikModalLabel">Edit Mustahik</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-mustahik-form">
                        <input type="hidden" id="edit_id_mustahik">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="edit_nama_lengkap" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="edit_nama_lengkap" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_alamat" class="form-label">Alamat</label>
                                    <textarea class="form-control" id="edit_alamat" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_no_telepon" class="form-label">No. Telepon</label>
                                    <input type="text" class="form-control" id="edit_no_telepon" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_no_ktp" class="form-label">No. KTP</label>
                                    <input type="text" class="form-control" id="edit_no_ktp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_gps" class="form-label">GPS</label>
                                    <input type="text" class="form-control" id="edit_gps" placeholder="Contoh: -6.200000,106.816666">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="edit_fakir">
                                    <label class="form-check-label" for="edit_fakir">Fakir</label>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="edit_tanggal_lahir">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="edit_aktif">
                                    <label class="form-check-label" for="edit_aktif">Aktif</label>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_keterangan" class="form-label">Keterangan</label>
                                    <textarea class="form-control" id="edit_keterangan" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_kategori" class="form-label">Kategori</label>
                                    <select class="form-select" id="edit_kategori" required>
                                        <option value="">Pilih Kategori</option>
                                        <option value="Fakir">Fakir</option>
                                        <option value="Miskin">Miskin</option>
                                        <option value="Amil">Amil</option>
                                        <option value="Mualaf">Mualaf</option>
                                        <option value="Gharimin">Gharimin</option>
                                        <option value="Ibnu Sabil">Ibnu Sabil</option>
                                        <option value="Riqab">Riqab</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="button" class="btn btn-whatsapp" id="update-mustahik-btn"><i class="bi bi-save me-1"></i>Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail Mustahik -->
    <div class="modal fade" id="detailMustahikModal" tabindex="-1" aria-labelledby="detailMustahikModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-lines-fill me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="detailMustahikModalLabel">Detail Mustahik</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="mustahik-detail-content">
                        <!-- Detail content will be loaded here by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Load sidebar component -->
    <script src="/js/sidebar-loader.js"></script>
    <!-- Custom JS -->
    <script src="/js/admin.js"></script>
    <script src="/js/mustahik.js"></script>
</body>
</html>
