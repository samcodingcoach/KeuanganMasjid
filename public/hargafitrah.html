<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga Fitrah</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 Bootstrap 5 Theme -->
    <link href="https://cdn.jsdelivr.net/npm/select2-theme-bootstrap-5@1.3.0/dist/select2-theme-bootstrap-5.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-light">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="p-4" style="flex-grow: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-whatsapp">Daftar Harga Fitrah</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm rounded-3" style="border-radius: 10px;">
                        <div class="card-header d-flex justify-content-between align-items-center border-0 py-3" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%); border-radius: 10px 10px 0 0 !important;">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-currency-dollar me-2 text-white"></i>
                                <h5 class="card-title mb-0 text-white">Daftar Harga Fitrah</h5>
                            </div>
                            <div class="d-flex">
                                <div class="input-group me-2">
                                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Cari harga fitrah...">
                                    <button class="btn btn-light btn-sm" type="button" id="search-button"><i class="bi bi-search"></i></button>
                                </div>
                                <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addHargaFitrahModal" style="min-width: 90px;">
                                    + Tambah
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="harga-fitrah-table">
                                    <thead class="border-0 bg-light" >
                                        <tr>
                                            <th scope="col" class="border-0" style="padding: 15px 25px; width: 60px;">No.</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 10%;">Tahun</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 10%;">Jenis</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: auto;">Keterangan</th>
                                            <th scope="col" class="border-0 text-end" style="padding: 15px 20px;width: 15%;">Nominal</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 10%;">Berat</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 8%;">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data akan diisi oleh JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer bg-light border-top">
                            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                                <div class="text-muted mb-2 mb-md-0">
                                    Menampilkan <strong>0</strong> dari <strong>0</strong> entri
                                </div>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" tabindex="-1">Sebelumnya</a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Selanjutnya</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Harga Fitrah -->
    <div class="modal fade" id="addHargaFitrahModal" tabindex="-1" aria-labelledby="addHargaFitrahModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-plus-circle me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="addHargaFitrahModalLabel">Tambah Harga Fitrah Baru</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-harga-fitrah-form">
                        <div class="form-floating mb-3 position-relative">
                            <input type="text" class="form-control" id="keterangan" placeholder="Masukkan keterangan" required>
                            <label for="keterangan">Keterangan</label>
                            <i class="bi bi-info-circle position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="mb-3">
                            <select class="form-select searchable-select" id="id_jenis_fitrah" aria-label="Jenis Fitrah" required>
                                <option value="">Pilih Jenis Fitrah</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select searchable-select" id="id_fitrah" aria-label="Tahun Fitrah" required>
                                <option value="">Pilih Tahun Fitrah</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="text" class="form-control" id="nominal" placeholder="Masukkan nominal" required>
                            <label for="nominal">Nominal</label>
                            <i class="bi bi-currency-dollar position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="text" class="form-control" id="berat" placeholder="Masukkan berat" required>
                            <label for="berat">Berat (kg)</label>
                            <i class="bi bi-scale position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                    </form>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="konfirmasi">
                        <label class="form-check-label" for="konfirmasi">
                            Saya telah memeriksa data dengan benar
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="submit" class="btn btn-whatsapp" form="add-harga-fitrah-form"><i class="bi bi-save me-1"></i>Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Harga Fitrah -->
    <div class="modal fade" id="editHargaFitrahModal" tabindex="-1" aria-labelledby="editHargaFitrahModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-pencil-square me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="editHargaFitrahModalLabel">Edit Harga Fitrah</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-harga-fitrah-form">
                        <input type="hidden" id="edit_id_hargafitrah">
                        <div class="form-floating mb-3 position-relative">
                            <input type="text" class="form-control" id="edit_keterangan" placeholder="Masukkan keterangan" required>
                            <label for="edit_keterangan">Keterangan</label>
                            <i class="bi bi-info-circle position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="number" class="form-control" id="edit_nominal" placeholder="Masukkan nominal" required>
                            <label for="edit_nominal">Nominal</label>
                            <i class="bi bi-currency-dollar position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="number" class="form-control" id="edit_berat" placeholder="Masukkan berat" required step="0.01">
                            <label for="edit_berat">Berat</label>
                            <i class="bi bi-balance-scale position-absolute end-0 top-50 translate-middle-y pe-3 text-muted"></i>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Batal</button>
                    <button type="submit" class="btn btn-whatsapp" form="edit-harga-fitrah-form"><i class="bi bi-save me-1"></i>Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Load sidebar component -->
    <script src="/js/sidebar-loader.js"></script>
    <!-- Custom JS -->
    <script src="/js/admin.js"></script>
    <script src="/js/hargafitrah.js"></script>

</body>
</html>
