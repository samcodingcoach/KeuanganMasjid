<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Bayar Fitrah</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 Bootstrap 5 Theme -->
    <link href="https://cdn.jsdelivr.net/npm/select2-theme-bootstrap-5@1.3.0/dist/select2-theme-bootstrap-5.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        .nav-tabs .nav-link:not(.active) {
            color: #6c757d; /* Bootstrap's secondary text color */
            background-color: #e9ecef; /* A light grey background for inactive tabs */
        }
        .nav-tabs .nav-link.active {
            color: #075E54; /* Active tab text color */
            background-color: #fff; /* Active tab background color */
            border-color: #dee2e6 #dee2e6 #fff;
        }
        .select2-results__options {
            max-height: 200px;
            overflow-y: auto;
        }
        .select2-container--bootstrap-5 .select2-selection--single .select2-selection__clear {
            margin-right: 1rem;
            font-size: 1.25rem;
        }
        #bayar-fitrah-table td, #bayar-fitrah-table th {
            font-size: 0.875rem;
            padding: 15px 20px;
            vertical-align: middle;
        }
        .detail-card {
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        #detailBayarFitrahModal .row {
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Sidebar will be loaded here -->
    <div id="sidebar-container"></div>

    <!-- Main Content Area -->
    <div id="main-content" class="p-4" style="flex-grow: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4 text-whatsapp">Zakat Fitrah</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm rounded-3" style="border-radius: 10px;">
                        <div class="card-header d-flex justify-content-between align-items-center border-0 py-3" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%); border-radius: 10px 10px 0 0 !important;">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-currency-dollar me-2 text-white"></i>
                                <h5 class="card-title mb-0 text-white">Daftar Pembayaran Fitrah</h5>
                            </div>
                            <div class="d-flex">
                                <div class="input-group me-2">
                                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Cari bayar fitrah...">
                                    <button class="btn btn-light btn-sm" type="button" id="search-button"><i class="bi bi-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="bayar-fitrah-table">
                                    <thead class="border-0 bg-light" >
                                        <tr>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 60px;">No.</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 10%;">Kode</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: 15%;">Tanggal</th>
                                            <th scope="col" class="border-0" style="padding: 15px 20px; width: auto;">Keterangan</th>
                                            <th scope="col" class="border-0 text-end" style="padding: 15px 20px;width: 15%;">Total Uang</th>
                                            <th scope="col" class="border-0 text-end" style="padding: 15px 20px; width: 15%;">Total Berat</th>
                                            <th scope="col" class="border-0 text-center" style="padding: 15px 20px; width: 12%;">Detail</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Data will be filled by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer bg-light border-top">
                            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                                <div class="text-muted mb-2 mb-md-0">
                                    Menampilkan <strong>0</strong> dari <strong>0</strong> entri
                                </div>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" tabindex="-1">Sebelumnya</a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Selanjutnya</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail Bayar Fitrah -->
    <div class="modal fade" id="detailBayarFitrahModal" tabindex="-1" aria-labelledby="detailBayarFitrahModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 rounded-3">
                <div class="modal-header" style="background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-file-earmark-text me-2 text-white"></i>
                        <h5 class="modal-title text-white" id="detailBayarFitrahModalLabel">Detail Bayar Fitrah</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <ul class="nav nav-tabs mb-3" id="detailBayarFitrahTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="detail-utama-tab" data-bs-toggle="tab" data-bs-target="#detail-utama-pane" type="button" role="tab" aria-controls="detail-utama-pane" aria-selected="true">Utama</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="detail-detail-tab" data-bs-toggle="tab" data-bs-target="#detail-detail-pane" type="button" role="tab" aria-controls="detail-detail-pane" aria-selected="false">Detail</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="detailBayarFitrahTabContent">
                        <div class="tab-pane fade show active" id="detail-utama-pane" role="tabpanel" aria-labelledby="detail-utama-tab">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-tag fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Kode Pembayaran</small>
                                            <p class="fw-bold mb-0" id="detail_kode_pembayaran"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-person-fill fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Muzakki</small>
                                            <p class="fw-bold mb-0" id="detail_nama_muzakki"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-person-workspace fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Petugas</small>
                                            <p class="fw-bold mb-0" id="detail_nama_pegawai"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-file-earmark-text fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Keterangan</small>
                                            <p class="fw-bold mb-0" id="detail_keterangan_hargafitrah"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="detail-detail-pane" role="tabpanel" aria-labelledby="detail-detail-tab">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-cash-coin fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Total Uang</small>
                                            <p class="fw-bold mb-0" id="detail_total_uang"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-weight fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Total Berat</small>
                                            <p class="fw-bold mb-0" id="detail_total_berat"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-calendar fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Tanggal</small>
                                            <p class="fw-bold mb-0" id="detail_created_at"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-currency-dollar fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Akun</small>
                                            <p class="fw-bold mb-0" id="detail_nama_akun"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-card-checklist fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Jumlah</small>
                                            <p class="fw-bold mb-0" id="detail_jumlah"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center p-2 bg-light rounded-3 shadow-sm">
                                        <i class="bi bi-toggle-on fs-4 text-whatsapp me-3"></i>
                                        <div>
                                            <small class="text-muted d-block">Status</small>
                                            <p class="fw-bold mb-0" id="detail_lunas"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal"><i class="bi bi-x-lg me-1"></i>Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Load sidebar component -->
    <script src="/js/sidebar-loader.js"></script>
    <!-- Custom JS -->
    <script src="/js/admin.js"></script>
    <script src="/js/bayarfitrah.js"></script>

</body>
</html>
